name: Code Improvement
description: If you found 'bad code' or code that may be improved, report it here.
labels: [ enhancement ]
body:
  - type: input
    attributes:
      label: Link to code
      description: |
        Paste a **link** to the code in question.
        This should be a link to a specific line in a class on github.
        Hold 'shift' while click on lines to select multiple lines.
      placeholder: |
        Example: https://github.com/WeaponMechanics/MechanicsMain/blob/master/MechanicsCore/src/main/java/me/deecaad/core/utils/EnumUtil.java#L109-L112
    validations:
      required: true

  - type: input
    attributes:
      label: Related Issues
      description: |
        Is this code improvement related to an existing bug report? If so, please put a link to that report here.
      placeholder: |
        Example: https://github.com/WeaponMechanics/MechanicsMain/issues/11
    validations:
      required: false

  - type: textarea
    attributes:
      label: Improvements
      description: |
        What improvements can be made to the code.
      value: |
        Describe why you are improving the code.

        ```java
        // Paste some example code with comments
        ```
    validations:
      required: true
